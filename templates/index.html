    <div id="alerts" class="container mt-3"></div>
    <div class="container my-3">
      <!-- Simple Merge Section -->
      <div id="simple-merge">
        <form id="merge-form" method="POST" action="/merge" enctype="multipart/form-data">
          <h1>Your PDF Merger Tool</h1>
          <div class="form-group">
            <label>
              Select the pdf files to be merged
            </label>
            <!--<input
              type="file"
              name="pdfs"
              class="form-control-file"
              id="exampleFormControlFile1"
              multiple
              accept=".pdf"
            />-->
            <input type="file" name="pdf1" class="form-control-file" accept="application/pdf" required />
            <input type="file" name="pdf2" class="form-control-file" accept="application/pdf" required />

            <button type="submit" class="btn btn-primary mt-3">
              Merge PDFs
            </button>
          </div>
        </form>
      </div>
      <!-- Custom Merge Section -->
      <div id="custom-merge" style="display: none">
        <form id="custom-merge-form"
          method="POST"
          action="/custom-merge"
          enctype="multipart/form-data"
        >
          <h1>Custom Page Merge</h1>

          <div class="form-group">
            <label>Upload PDF 1</label>
            <input
              type="file"
              name="pdf1"
              class="form-control-file"
              accept=".pdf"
              required
            />
          </div>

          <div class="form-group">
            <label>Pages from PDF 1 (e.g. 1,3,5-7)</label>
            <input type="text" name="pages1" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Upload PDF 2</label>
            <input
              type="file"
              name="pdf2"
              class="form-control-file"
              accept=".pdf"
              required
            />
          </div>

          <div class="form-group">
            <label>Pages from PDF 2</label>
            <input type="text" name="pages2" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary mt-3">
            Merge Selected Pages
          </button>
        </form>
      </div>
    </div>
